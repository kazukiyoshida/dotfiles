# dein
[[plugins]]
repo = 'Shougo/dein.vim'

# vim のステータスラインをカスタマイズ
[[plugins]]
repo    = 'vim-airline/vim-airline'
depends = ['vim-airline-themes']

# vim-airline とセットのプラグイン
[[plugins]]
repo = 'vim-airline/vim-airline-themes'

# Material Color. Google が提唱したカラースキームを元に作成されている.
[[plugins]]
repo = 'kaicataldo/material.vim'

# 移動の高速化
[[plugins]]
repo = 'easymotion/vim-easymotion'

# コメント編集を効率化
[[plugins]]
repo = 'scrooloose/nerdcommenter'

# # f 検索・移動をより効率化
# [[plugins]]
# repo = 'rhysd/clever-f.vim'

# 編集中のコードを実行
[[plugins]]
repo = 'thinca/vim-quickrun'

# サブモードを作れるようにする
# 連続した入力（画面サイズの調節など）をするサブモードなどが作れる
[[plugins]]
repo = 'kana/vim-submode'

# インクリメンタルサーチツール
[[plugins]]
repo = 'junegunn/fzf'
build = './install --bin'
merged = '0'

# インクリメンタルサーチツール
[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
  command! -bang -nargs=* Rg
    \ call fzf#vim#grep(
    \   'rg --line-number --no-heading '.shellescape(<q-args>), 0,
    \   fzf#vim#with_preview({'options': '--exact --reverse'}, 'right:50%:wrap'))
'''

# Vim ウィンドウのリサイズツール
[[plugins]]
repo = 'simeji/winresizer'

# Auto complete
[[plugins]]
repo = 'prabirshrestha/asyncomplete.vim'

# Execute in asynchronous
[[plugins]]
repo = 'prabirshrestha/async.vim'

[[plugins]]
repo = 'prabirshrestha/asyncomplete-lsp.vim'

# Vim LSP
[[plugins]]
repo = 'prabirshrestha/vim-lsp'

# Vim LSP
[[plugins]]
repo = 'mattn/vim-lsp-settings'

# NerdFont
[[plugins]]
repo = "lambdalisue/nerdfont.vim"

# Fern: File tree viewer
[[plugins]]
repo = "lambdalisue/fern.vim"
hook_add = '''
let g:fern#mapping#collapse_or_leave#disable_default_mappings = 1
'''

# Fern に git status を表示する
[[plugins]]
repo = "lambdalisue/fern-git-status.vim"

# Fern にアイコンを追加する
[[plugins]]
repo = "lambdalisue/fern-renderer-nerdfont.vim"

# Fix CursorHold Performance
# https://github.com/antoinemadec/FixCursorHold.nvim
[[plugins]]
repo = "antoinemadec/FixCursorHold.nvim"
hook_add = '''
let g:cursorhold_updatetime = 100
'''

# ファイルの差分を左端に表示
[[plugins]]
repo = "airblade/vim-gitgutter"
